	<style>
		.ar,.ca {
			text-align:center;
			/*content:'';*/
			display:inline-block;
			/*width:99.5%; generates an extra transparent line */

		button {

		}

		.ca:hover {

		}
		#stt,#dist {
			width: 30%;

			height: 43px;
			border:none;
			border-left: 2px ridge #ccc;
			border-right: 2px ridge #ccc;
			border-radius: 8px;
			margin-right: 4px;
		}
		.flex-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.lis {
			text-align:center;
			width:75%;
			margin-left:12.5%;
			margin-top:0.7%;
			position:relative;
			display:block;
			padding: 8px;
			border-radius: 4px;
			white-space: normal;
			word-wrap: break-word;
			font-size: 0.875em;
			box-shadow:2px 1px 5px grey;
			background-color:#ff7a7a; 
			cursor: pointer;
			color: white;
		}
		.lis1 {
			text-align:center;
			border-radius: 4px;
			margin-top:0.7%;
			position:relative;
			padding: 8px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			font-size: 0.875em;
			box-shadow:2px 1px 5px grey;
			width:37.5%; 
			color: white; 
			cursor: pointer;
			display: inline;
			float:left;
		}
	</style>
</head>

<body>

		</div>

		<div class="flex-container" style="margin-top: 5%">
			<button class="ca w3-btn w3-border w3-border-red w3-round w3-small w3-ripple" id="c1" onclick=finale("c1","Beds")>BEDS</button>
			<button class="ca w3-btn w3-border w3-border-red w3-round w3-small w3-ripple" id="c2" onclick=finale("c2","Oxygen")>OXYGEN</button>
			<button class="ca w3-btn w3-border w3-border-red w3-round w3-small w3-ripple" id="c3" onclick=finale("c3","Plasma")>PLASMA</button>

			<button class="ca w3-btn w3-border w3-border-red w3-round w3-small w3-ripple" id="c7" onclick=finale("c7","Ambulance")>AMBULANCE</button>
			<button class="ca w3-btn w3-border w3-border-red w3-round w3-small w3-ripple" id="c8" onclick=finale("c8","All%20Information")>ALL INFORMATION</button>

			<button class="ca w3-btn w3-border w3-border-red w3-round w3-small w3-ripple" id="c10" onclick=finale("c10","Whatsapp%20Group")>WHATSAPP GROUP</button>

		<div class="w3-panel w3-card-4 w3-blue w3-border w3-border-sky w3-round" style="text-align:center;width:80%;margin-left:10%"><strong class="w3-text-white" style="text-shadow:2px 1px 2px #444"><b> LIST </b></strong></div>
		<div class="listi">
		</div>
		<br><br>
		<div style="text-align:center;background-image:linear-gradient(to bottom right,white,#fae5ca);width:80%;margin-left:10%"><h4 style="color:brown">DISCLAIMER : </h4><p style="color:#c9780e">we are just mediating information and are no way responsible for what is shared. Share and access at your own risk. In case of any purchases, beware of payment scams.</p></div>
	<script>
		/*$("#stt").on("tap",function(){
										getdist($(this).val());});*/
		$("#stt").change();
		var ar=1;
		function area(a) {
			ar=a;
			clearin();
			$("#stt").css("display","none");
			$("#dist").css("display","none");
			/*$("#stt").removeAttr("onclick");
			$("#dist").append("<option value='' disabled selected hidden>District...</option>");*/
			$(".ar").removeClass("w3-green");
			$("#"+a).addClass("w3-green");
			
			if(a==2) {
				$("#stt").css("display","block");
			}
			
			if(a==3) {
				$("#stt").css("display","inline");
				$("#dist").css("display","inline");
				/*$("#stt").attr("onclick","getdist(this.value)");
				$("#stt").click();*/
			}
		}
		
		function getdist(s) {
			$("#dist").empty();
			clearin();
			$("#dist").append("<option value='' disabled selected hidden>District...</option>");
			$.get("dist_list.php",{st : s},function(data){
															arr=JSON.parse(data);
															console.log(data);
															for(i in arr) {
																$("#dist").append("<option value="+arr[i]+">"+arr[i]+"</option>");
															}
														});
		}
		
		function clearin() {
			$(".listi").empty();
			$(".ca").removeClass("w3-red");
		}
		
		function finale(n,cat){

			var stat,dis;
			var chk=0;
			if (ar==1){
				stat="Pan India";
				dis="All";
				chk=1;
			}
			else if(ar==2){
				stat=$("#stt option:selected").val();
				if(stat!="") {
					chk=1;
				}
				dis="All";
			}
			else if(ar==3){
				stat=$("#stt option:selected").val();
				dis=$("#dist option:selected").val();
				if(stat!="" && dis!="") {
					chk=1;
				}
			}
			
			if(chk==1)
			{
				$(".listi").empty();
				$(".ca").removeClass("w3-red");
				$("#"+n).addClass("w3-red");
				var xmlhttp=new XMLHttpRequest();
				xmlhttp.onreadystatechange=function() {
					if (this.readyState==4 && this.status==200) {
						$(".listi").empty();
						if (this.responseText) {
							l=JSON.parse(this.responseText);
							for(i in l) {
								/*console.log(i);
								console.log(l[i]);*/
								if (l[i].search("http")!=-1) {
									$(".listi").append("<div class='lis w3-hover-red'><a href="+l[i]+" target='_blank'><b>"+i.split("!")[0]+"</b></a></div>");
								}
								else {
									$(".listi").append("<div class='lis1 w3-hover-orange' style='background-color:#edbf82;margin-left:12.5%'><b>"+i.split("!")[0]+"</b></div><div class='lis1 w3-hover-orange' style='background-color:#f5b45d'><b>"+l[i]+"</b></div>");
									$(".listi").append("<div style='clear:both'></div>");
								}
								/*$(".lis:odd").css("background-image","linear-gradient(to bottom right,white, #e0d6ff)");
								$(".lis:even").css("background-image","linear-gradient(to bottom right, white, #dcdde3)");*/
							}
						}
						else {
							$(".listi").append("<h3 style='text-align:center;color:red'>Sorry, No Data Available  <i class='fa fa-close' style='font-size:25px;color:red;'></i></h3>");
						}
					}
					else {
						$(".listi").empty();
						$(".listi").append("<i class='fa fa-spinner fa-spin' style='font-size: 250%; margin-left:45%'></i>");
					}
				}
				xmlhttp.open("GET","backend.php?s="+stat+"&d="+dis+"&c="+cat,true);
				/*xmlhttp.setRequestHeader("Content-type", "text/plain");*/
				xmlhttp.send();
			}
		}
	</script>
